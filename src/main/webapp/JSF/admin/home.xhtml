<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
        <!-- header -->
        <div id="header">
            <ui:insert name="header">
                <ui:include src="../templates/_header.xhtml"/>
            </ui:insert>
        </div>

        <!-- content -->
        <b:container fluid="true">
            <b:jumbotron>
                <h1>Welcome Administrator!</h1>
                <p>This is the Admin panel. You can edit or remove users here, and remove posts.</p>
            </b:jumbotron>
        </b:container>

        <!-- footer -->
        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="../templates/_footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</f:view>
</html>
