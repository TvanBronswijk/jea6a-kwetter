<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
        <!-- content -->
        <div>
            <h:form>
                <b:dataTable value="#{admin.users}"
                             var="user">
                    <b:dataTableColumn value="#{user.role}" order="asc"/>
                    <b:dataTableColumn value="#{user.username}"/>
                    <b:dataTableColumn value="#{user.password}"/>
                    <b:dataTableColumn value="#{user.email}"/>
                    <b:dataTableColumn label="Actions">
                        <b:commandButton value="edit" icon="edit"/>
                        <b:commandButton value="delete" icon="delete"/>
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
