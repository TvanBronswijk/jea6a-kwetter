<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body>

        <!-- content -->
        <b:container style="padding-top: 60px; background-color: #add;">
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Please sign in</h2>
                <b:inputText id="username" value="#{login.username}" placeholder="Username">
                    <f:facet name="prepend">
                        <b:icon name="user"/>
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" value="#{login.password}" placeholder="Password" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key"/>
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="remember me"/>
                <b:commandButton look="primary btn-block" action="#{login.login}" value="Login" icon="log-in" size="lg"/>
            </h:form>
        </b:container>

        <!-- footer -->
        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="./templates/_footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</f:view>
</html>
